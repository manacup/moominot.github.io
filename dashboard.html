<!DOCTYPE html>
<html>
<head>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
.flex-container {
  display: flex;
  flex-flow: row wrap;

}

      #chart_wrap {
    position: relative;
    padding-bottom: 100%;
    height: 0;
    overflow:hidden;
}

#piechart {
    position: absolute;
    top: 0;
    left: 0;
    width:100%;
    height:500px;
}

</style>
</head>
<body>
  <div class="flex-container">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQEUCNF4beQEvg3GtPfLIqkbeQOiHi9Ayfkw9oCt08cBAiYtAHyOgkzVItVvPM9-9KWQ0N7GQ3RCOTZ/pubchart?oid=126863936&amp;format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQEUCNF4beQEvg3GtPfLIqkbeQOiHi9Ayfkw9oCt08cBAiYtAHyOgkzVItVvPM9-9KWQ0N7GQ3RCOTZ/pubchart?oid=37916783&amp;format=interactive"></iframe>    </div>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQEUCNF4beQEvg3GtPfLIqkbeQOiHi9Ayfkw9oCt08cBAiYtAHyOgkzVItVvPM9-9KWQ0N7GQ3RCOTZ/pubchart?oid=1819049626&amp;format=interactive"></iframe>  
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQEUCNF4beQEvg3GtPfLIqkbeQOiHi9Ayfkw9oCt08cBAiYtAHyOgkzVItVvPM9-9KWQ0N7GQ3RCOTZ/pubchart?oid=992024115&amp;format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQEUCNF4beQEvg3GtPfLIqkbeQOiHi9Ayfkw9oCt08cBAiYtAHyOgkzVItVvPM9-9KWQ0N7GQ3RCOTZ/pubchart?oid=1484411725&amp;format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQEUCNF4beQEvg3GtPfLIqkbeQOiHi9Ayfkw9oCt08cBAiYtAHyOgkzVItVvPM9-9KWQ0N7GQ3RCOTZ/pubchart?oid=1569909577&amp;format=interactive"></iframe>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQEUCNF4beQEvg3GtPfLIqkbeQOiHi9Ayfkw9oCt08cBAiYtAHyOgkzVItVvPM9-9KWQ0N7GQ3RCOTZ/pubchart?oid=2071239589&amp;format=interactive"></iframe>
      
 </div>
 
      <div id="chart_wrap">
    <div id="piechart"></div>
</div>
      <script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Language', 'Rating'],
      ['PHP', 79],
            ['JavaScript', 71],
            ['Swift', 68],
            ['SQL', 56],
            ['Java', 45],
            ['Perl', 45],
            ['Ruby', 35],
            ['Python', 30],
            ['AngularJS', 29],
            ['Node.js', 28],
            ['Objective-C', 19],
            ['C#', 17],
            ['C++', 15],
            ['C', 14]
    ]);

    var options = {
      title: 'Most Popular Programming Languages',
      width: '100%',
      height: '500px'
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
  }
</script>
</body>
